{% extends 'dicas/base.html' %}

{% block body %}
    {% set erros = erros or None %}
    {% set cidade = cidade or None %}
    {% set estado = estado or None %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <br/>

                <div class="well">
                    <h2> Cadastro de Cidade</h2>
                    <form action="{{ salvarCidade_path }}" method="post">
                        <select name="estado">
                            {% for cid in estado %}
                                <option value="{{ cid.key.id() }}">{{ cid.estado }}</option>
                            {% endfor %}
                        </select>
                        {{ csrf_input() }}
                        {{ form_input( 'Cidade','cidade',cidade.cidade,erros.cidade) }}
                        <button class="btn btn-success" type="submit">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
